<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Information</h1>
<form method="POST" action="/update/{{ service.id }}" class="p-5">
    {% csrf_token %}
    <label for="name" class="form-label">Service Name</label>
    <input type="text"  id="name" name="name" value="{{ service.name }}" class="form-control">

    <label for="cost" class="form-label">Cost</label>
    <input type="number" id="cost" name="cost" value="{{ service.cost }}" class="form-control">

    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" name="description" value="{{ service.description }}" class="form-control">


    <br><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
