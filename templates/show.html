<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Services</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1 class="text-center">Our Services</h1>

<table class="table table-info">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Description</th>
    </tr>
    </thead>

    <tbody>
    {% for service in services %}
    <tr>
        <td>{{ service.name }}</td>
        <td>{{ service.cost }}</td>
        <td>{{ service.description }}</td>
        <td>
            <a href="/edit/{{ service.id }}" class="btn btn-warning">EDIT</a>
            <a href="/delete/{{ service.id }}" class="btn btn-danger">DELETE</a>
            <a href="{% url 'pay' %}" class="btn btn-success">PAY</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>

<center><a href="{% url 'add' %}" class="btn btn-primary">Add new Service</a></center>

</body>
</html>
